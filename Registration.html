    <fieldset style="background-color: darkgreen">
      <h2>טופס הרשמה לחוגים</h2>
    </fieldset>
    <ol>
      <form method="post" action="https://formspree.io/f/meqdyyrw">
        <li>
          <label for="name-of-school">שם בי"ס/גן</label>
          <input
            type="text"
            id="name-of-school"
            name="name-of-school"
            checked
          />
          <br />
          <br />
        </li>

        <li>
          <label for="age-class">עולה לכיתה/גן:</label>
          <label for="age-class">טרום טרום חובה</label>
          <input type="radio" id="age1" name="age-class" />
          <label for="age-class">טרום חובה</label>
          <input type="radio" id="age2" name="age-class" />
          <label for="age-class">חובה</label>
          <input type="radio" id="age3" name="age-class" />
          <label for="age-class">א</label>
          <input type="radio" id="age4" name="age-class" />
          <label for="age-class">ב</label>
          <input type="radio" id="age5" name="age-class" />
          <label for="age-class">ג</label>
          <input type="radio" id="age5" name="age-class" />
          <label for="age-class">ומעלה</label>
          <input type="radio" id="age5" name="age-class" />
        </li>
        <br /><br />
        <li>
          <label for="name-and-last-name">שם ושם משפחה של הילד/ה</label>
          <input
            type="text"
            id="name-and-last-name"
            name="name-and-last-name"
          />
        </li>
        <br /><br />
        <li>
          <label for="id">תעודת זהות של הילד/ה</label>
          <input type="number" id="id" name="id" />
        </li>
        <br /><br />
        <li>
          <label for="date">תאריך לידה של הילד/ה</label>
          <input type="date" id="date" name="date" />
        </li>
        <br /><br />
        <li>
          <label for="gender">מין הילד/ה</label>
          <label for="gender">זכר</label>
          <input type="radio" id="gender" name="gender" checked />
          <label for="gender">נקבה</label>
          <input type="radio" id="gender" name="gender" />
        </li>
        <br /><br />
        <li>
          <label for="school-name">שם בית הספר/גן </label>
          <select name="school-name" id="school-name">
            <option value="אורנים">אורנים</option>
            <option value="גורדון">גורדון</option>
            <option value="אמיר">אמיר</option>
            <option value="יסודות">יסודות</option>
            <option value="הס">הס</option>
          </select>
        </li>
        <br /><br />
        <li>
          <label for="parent-name">שם ההורה</label>
          <input type="text" id="parent-name" name="parent-name" />
        </li>
        <br /><br />
        <li>
          <label for="number">נייד ההורה</label>
          <input type="number" id="number" name="number" />
        </li>
        <br /><br />
        <li>
          <label for="email">דואר אלקטרוני</label>
          <input type="text" id="email" name="email" />
        </li>
        <br /><br />
        <li>
          <label for="health">מגבלות רפואיות</label>
          <br />
          <label for="health1">לילדי יש מגבלות רפואיות /רגישות למזון</label>
          <input type="radio" id="health1" name="health" checked />
          <label for="health2">לילדי אין מגבלויות רפואיות </label>
          <input type="radio" id="health2" name="health" />
        </li>
        <br />
        <label for="health3">פרט מגבלויות רפואיות</label>
        <br /><br />
        <input
          type="text"
          id="health3"
          name="health3"
          style="width: 500px; height: 100px"
        />
        <br /><br />
        <li>
          <input type="checkbox" id="ok" name="ok" />
          <label for="ok">קראתי את התקנון ואני מאשר/ת את האמור בו</label>
        </li>
        <br />
        <input type="submit" value="שליחת פרטים" />
      </form>
    </ol>
  </body>
</html>
